<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hoteles</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
     
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/hoteles">Hoteles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/habitaciones">Habitaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/reservaciones">Reservaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/facturas">Facturas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <h1>{{titulo}}</h1>
    <p>Por Ciudades:</p>
    
    <form action="" method="GET">
    <select name = "ciudad" class="form-select" aria-label="Default select example">
      <option selected>Seleccione una Ciudad</option>
    {% for ciudad in lista_ciudades %}
      <option value="{{ciudad.identificador}}">{{ciudad.nombre}}</option>
      {% endfor %}
    </select><br>
    <button type="submit" class="btn btn-secondary btn-sm">Filtrar</button>
    </form><br>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Categoría</th>
        </tr>
      </thead>
      <tbody>
        {% for hotel in lista_hoteles %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{hotel.nombre}}</td>
          <td>{{hotel.ciudad_id}}</td>
          <td>{{hotel.telefono}}</td>
          <td>{{hotel.categoria_id}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
